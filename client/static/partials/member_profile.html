<button class="waves-effect waves-light btn" ng-click="back()">Back</button>
<div class='menu'>
    <div class="profile">
        <h5>{{member.f_name}}</h5>
        <h5>{{member.l_name}}</h5>
        <h5>{{member.phone}}</h5>
        <button class="waves-effect waves-light btn" ng-click="subtract_punch(member._id)">-</button>
        <h3 style='display: inline-block;'>{{member.punches.length}}</h3>
        <button class="waves-effect waves-light btn" ng-click="add_punch(member._id)">+</button>
    </div>
    <button class="waves-effect waves-light btn" ng-click="delete_member(member._id)">Delete Member</button>
</div>
