<!DOCTYPE html>
<html ng-app='myApp'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Healthy Spirits Juice Bar</title>
        <link rel="stylesheet" type='text/css' href="/static/CSS/style.css">

        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

        <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
        <script src='angular/angular.js' type="text/javascript"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src='angular-route/angular-route.js' type='text/javascript'></script>
        <script src='angular-cookies/angular-cookies.js' type='text/javascript'></script>

        <!-- Load app.js file, controllers, factories -->
        <script src='assets/app.js'></script>
        <script src="assets/controllers/menu_controller.js" charset="utf-8"></script>
        <script src="assets/controllers/associate_login_controller.js" charset="utf-8"></script>
        <script src="assets/controllers/member_option_controller.js" charset="utf-8"></script>
        <script src='assets/factories/associatesFactory.js'></script>

        <script type="text/javascript">
            $(document).ready(function() {
                Materialize.updateTextFields();
            });
        </script>
    </head>

    <body>
        <div id="banner">
            <h4>Healthy Spirits Juice Bar</h4>
        </div>
        <div ng-view></div>
    </body>
</html>
